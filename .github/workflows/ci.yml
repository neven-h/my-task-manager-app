name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  frontend-check:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.0'
          
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install backend dependencies
        working-directory: ./backend
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          # Install private dependency first with token auth (not in requirements.txt)
          pip install "bank-csv-normalizer @ git+https://x-access-token:${GH_TOKEN}@github.com/neven-h/csv_parsing.git"
          # Install the rest of the public dependencies
          pip install -r requirements.txt
          
      - name: Check Python syntax
        working-directory: ./backend
        run: |
          python -m py_compile app.py
