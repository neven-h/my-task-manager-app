# Railway Configuration for MySQL Service
# This file configures the MySQL database deployment on Railway

[build]
# Use the custom Dockerfile to ensure proper entrypoint configuration
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# MySQL health check timeout - uses Railway's default TCP health check on port 3306
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# Explicitly set startCommand to empty to use Docker ENTRYPOINT/CMD
# This prevents the "docker-entrypoint.sh: command not found" error
# caused by Railway trying to run a custom start command through /bin/bash -c
startCommand = ""
